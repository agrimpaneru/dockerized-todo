<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo App</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .app-description {
            font-size: 14px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .add-task-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        .input-group input, .input-group select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group select {
            margin-left: 10px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #e9ecef;
        }

        .dashboard-item {
            text-align: center;
        }

        .dashboard-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .dashboard-label {
            font-size: 14px;
            color: #6c757d;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        .tab:hover:not(.active) {
            background-color: #f8f9fa;
        }

        .task-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .task-meta {
            font-size: 12px;
            color: #6c757d;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .task-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .priority-high {
            border-left: 4px solid var(--danger-color);
        }

        .priority-medium {
            border-left: 4px solid var(--warning-color);
        }

        .priority-low {
            border-left: 4px solid var(--success-color);
        }

        .due-date {
            margin-top: 10px;
            font-size: 14px;
        }

        .progress-container {
            margin-top: 20px;
            padding: 0 20px 20px;
        }

        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .labels {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .label {
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
        }

        .label-work {
            background-color: #4361ee;
        }

        .label-personal {
            background-color: #3a0ca3;
        }

        .label-shopping {
            background-color: #4cc9f0;
        }

        .label-study {
            background-color: #f72585;
        }

        .completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .footer {
            padding: 15px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group select {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .dashboard {
                flex-wrap: wrap;
            }
            
            .dashboard-item {
                flex: 1 0 50%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Todo App</h1>
            <div class="app-description">Your personal productivity assistant</div>
        </header>

        <div class="add-task-container">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" required>
                <select id="categorySelect">
                    <option value="">Select Category</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="study">Study</option>
                </select>
            </div>
            <div class="input-group">
                <select id="prioritySelect">
                    <option value="">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <input type="date" id="dueDateInput">
            </div>
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>

        <div class="dashboard">
            <div class="dashboard-item">
                <div id="totalTasks" class="dashboard-value">0</div>
                <div class="dashboard-label">Total Tasks</div>
            </div>
            <div class="dashboard-item">
                <div id="completedTasks" class="dashboard-value">0</div>
                <div class="dashboard-label">Completed</div>
            </div>
            <div class="dashboard-item">
                <div id="pendingTasks" class="dashboard-value">0</div>
                <div class="dashboard-label">Pending</div>
            </div>
            <div class="dashboard-item">
                <div id="highPriorityTasks" class="dashboard-value">0</div>
                <div class="dashboard-label">High Priority</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-filter="all">All</div>
            <div class="tab" data-filter="pending">Pending</div>
            <div class="tab" data-filter="completed">Completed</div>
            <div class="tab" data-filter="high">High Priority</div>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="footer">
            <p>Smart Todo App - Your Productivity Partner</p>
        </div>
    </div>

    <script>
        // Update the base URL to use relative path or window.location.origin
        const baseUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000'
            : `${window.location.protocol}//${window.location.hostname}:5000`;
        
        // Debug information
        console.log('API Base URL:', baseUrl);
        
        // Store tasks locally
        let tasks = [];

        // On page load, get the tasks
        document.addEventListener("DOMContentLoaded", function() {
            // Set default due date to today
            document.getElementById("dueDateInput").valueAsDate = new Date();
            
            // Set up tab click handlers
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    filterTasks(this.dataset.filter);
                });
            });
            
            // Get tasks from backend
            getTasks();
            
            // Add task button click handler
            document.getElementById("addTaskBtn").addEventListener('click', addTask);
            
            // Allow Enter key to add task
            document.getElementById("taskInput").addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });

        // Function to add a task
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            const category = document.getElementById("categorySelect").value;
            const priority = document.getElementById("prioritySelect").value || "medium";
            const dueDate = document.getElementById("dueDateInput").value;
            
            if (taskText) {
                const taskData = {
                    task: taskText,
                    category: category,
                    priority: priority,
                    dueDate: dueDate,
                    completed: false
                };
                
                console.log('Adding task:', taskData);
                
                fetch(`${baseUrl}/add_task`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Task added successfully:', data);
                    taskInput.value = '';  // Clear the input
                    document.getElementById("categorySelect").value = '';
                    document.getElementById("prioritySelect").value = '';
                    getTasks();  // Refresh the task list
                })
                .catch(error => {
                    console.error('Error adding task:', error);
                    alert('Failed to add task. Please try again. Error: ' + error.message);
                });
            }
        }

        // Function to get all tasks
        function getTasks() {
            console.log('Fetching tasks from:', `${baseUrl}/get_tasks`);
            
            fetch(`${baseUrl}/get_tasks`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Tasks received:', data);
                tasks = data;
                renderTasks();
                updateDashboard();
            })
            .catch(error => {
                console.error('Error fetching tasks:', error);
                alert('Failed to fetch tasks from the server. Please check the console for details.');
                
                // Do not use sample data to better understand the real issue
                tasks = [];
                renderTasks();
                updateDashboard();
            });
        }

        // Function to render tasks
        function renderTasks(filter = 'all') {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = '';  // Clear the current list
            
            let filteredTasks = tasks;
            
            // Apply filter
            if (filter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (filter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (filter === 'high') {
                filteredTasks = tasks.filter(task => task.priority === 'high');
            }
            
            // Sort tasks by priority and due date
            filteredTasks.sort((a, b) => {
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                }
                return new Date(a.due_date || a.dueDate) - new Date(b.due_date || b.dueDate);
            });
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<div class="task-item" style="text-align: center; color: #6c757d;">No tasks found</div>';
                return;
            }
            
            filteredTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item priority-${task.priority}`;
                if (task.completed) {
                    taskItem.classList.add('completed');
                }
                
                // Handle both frontend and backend date format
                const dueDate = task.due_date || task.dueDate;
                const formattedDate = new Date(dueDate).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                // Calculate if task is overdue
                const isOverdue = !task.completed && new Date(dueDate) < new Date().setHours(0, 0, 0, 0);
                
                // Use the correct task text property (backend uses 'task')
                const taskText = task.task;
                
                taskItem.innerHTML = `
                    <div class="task-content">
                        <div class="task-title">${taskText}</div>
                        <div class="task-meta">
                            <span>Priority: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                            <span class="due-date" style="${isOverdue ? 'color: red;' : ''}">
                                Due: ${formattedDate} ${isOverdue ? '(Overdue)' : ''}
                            </span>
                        </div>
                        <div class="labels">
                            ${task.category ? `<span class="label label-${task.category}">${task.category}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-toggle" onclick="toggleTaskStatus(${task.id})">
                            ${task.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button class="btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                
                taskList.appendChild(taskItem);
            });
        }

        // Function to filter tasks
        function filterTasks(filter) {
            renderTasks(filter);
        }

        // Function to toggle task status
        function toggleTaskStatus(taskId) {
            console.log(`Toggling status for task ID: ${taskId}`);
            
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const newStatus = !task.completed;
                
                fetch(`${baseUrl}/update_task_status/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ completed: newStatus })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Task status updated:', data);
                    getTasks();  // Refresh the task list
                })
                .catch(error => {
                    console.error('Error updating task:', error);
                    alert('Failed to update task status. Error: ' + error.message);
                });
            }
        }

        // Function to delete a task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                console.log(`Deleting task ID: ${taskId}`);
                
                fetch(`${baseUrl}/delete_task/${taskId}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Task deleted:', data);
                    getTasks();  // Refresh the task list
                })
                .catch(error => {
                    console.error('Error deleting task:', error);
                    alert('Failed to delete task. Error: ' + error.message);
                });
            }
        }

        // Function to update dashboard
        function updateDashboard() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            const highPriorityTasks = tasks.filter(task => task.priority === 'high' && !task.completed).length;
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
            
            // Update progress bar
            const progressPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
        }
    </script>
</body>
</html>
