<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo App</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --delete-color: #e63946;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
            --completed-color: #adb5bd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: all 0.3s;
        }

        .container {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .add-task {
            margin-bottom: 30px;
            display: flex;
        }

        #taskInput {
            padding: 12px 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .add-btn {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background-color: var(--secondary-color);
        }

        .btn {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            background-color: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 4px solid var(--primary-color);
        }

        li.completed {
            border-left-color: var(--completed-color);
            opacity: 0.7;
        }

        li.completed .task-text {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .delete-btn {
            background-color: var(--delete-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: #c1121f;
        }

        .edit-btn {
            background-color: #fca311;
            color: white;
        }

        .edit-btn:hover {
            background-color: #e69500;
        }

        .status-indicator {
            display: inline-block;
            font-size: 14px;
            color: var(--primary-color);
            margin: 10px 0;
            font-style: italic;
        }

        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-btn {
            background-color: transparent;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .task-count {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dark-mode {
            --background-color: #212529;
            --card-color: #343a40;
            --text-color: #f8f9fa;
        }

        .dark-mode h1, 
        .dark-mode h2 {
            color: #4dabf7;
        }

        .dark-mode li {
            background-color: #2b3035;
            color: #f8f9fa;
        }

        .dark-mode #taskInput {
            background-color: #2b3035;
            color: #f8f9fa;
            border-color: #495057;
        }

        .dark-mode .filter-btn {
            border-color: #495057;
            color: #f8f9fa;
        }

        .edit-form {
            display: flex;
            margin-top: 5px;
            width: 100%;
        }

        .edit-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            padding: 8px 15px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            margin: 30px 0;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
            opacity: 0.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .task-actions {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1><i class="fas fa-check-circle"></i> Smart Todo App</h1>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>

        <div id="taskList">
            <div id="statusIndicator" class="status-indicator">Connected</div>
            <ul id="tasks"></ul>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <div class="task-count">
            <span id="taskCount">0</span> tasks remaining
        </div>
    </div>

    <script>
        // Base URL for your API
        const baseUrl = 'http://98.70.73.193:5000';
        let currentFilter = 'all';
        let lastFetchTime = 0;
        let taskData = [];
        let pollingInterval;
        let isDarkMode = false;

        // On page load, get the tasks and start auto-refresh
        document.addEventListener("DOMContentLoaded", function() {
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                toggleDarkMode();
            }
            
            // Initial tasks fetch
            getTasks();
            
            // Set up the polling for synchronization
            startAutoRefresh();
            
            // Setup filter buttons
            setupFilterButtons();
            
            // Enter key for adding tasks
            document.getElementById("taskInput").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    addTask();
                }
            });
        });

        // Function to start auto-refresh
        function startAutoRefresh() {
            // Poll every 3 seconds to check for changes
            pollingInterval = setInterval(checkForUpdates, 3000);
            updateStatus("Connected");
        }

        // Function to stop auto-refresh
        function stopAutoRefresh() {
            clearInterval(pollingInterval);
            updateStatus("Disconnected");
        }

        // Update the connection status indicator
        function updateStatus(status) {
            const statusEl = document.getElementById("statusIndicator");
            statusEl.textContent = status;
            
            if (status === "Connected") {
                statusEl.style.color = "#4CAF50";
            } else if (status === "Disconnected") {
                statusEl.style.color = "#f44336";
            } else if (status === "Syncing...") {
                statusEl.style.color = "#2196F3";
            }
        }

        // Function to check if there are updates
        function checkForUpdates() {
            updateStatus("Syncing...");
            fetch(`${baseUrl}/get_tasks`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                // Compare with current data to see if there are changes
                const dataString = JSON.stringify(data);
                const currentDataString = JSON.stringify(taskData);
                
                if (dataString !== currentDataString) {
                    // Data has changed, update the UI
                    taskData = data;
                    renderTasks();
                }
                
                updateStatus("Connected");
            })
            .catch(error => {
                console.error('Error checking for updates:', error);
                updateStatus("Disconnected");
            });
        }

        // Function to set up filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    btn.classList.add('active');
                    
                    // Update filter and render tasks
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });
        }

        // Function to add a task
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const task = taskInput.value;

            if (task.trim()) {
                updateStatus("Syncing...");
                
                fetch(`${baseUrl}/add_task`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        task: task,
                        completed: false
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    taskInput.value = '';  // Clear the input
                    getTasks();  // Refresh the task list
                })
                .catch(error => {
                    console.error('Error adding task:', error);
                    updateStatus("Disconnected");
                });
            }
        }

        // Function to get all tasks
        function getTasks() {
            updateStatus("Syncing...");
            
            fetch(`${baseUrl}/get_tasks`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                taskData = data;
                renderTasks();
                updateStatus("Connected");
                lastFetchTime = Date.now();
            })
            .catch(error => {
                console.error('Error fetching tasks:', error);
                updateStatus("Disconnected");
            });
        }

        // Function to render tasks based on the filter
        function renderTasks() {
            const taskList = document.getElementById("tasks");
            const emptyState = document.getElementById("emptyState");
            taskList.innerHTML = '';  // Clear the current list
            
            let filteredTasks = [...taskData];
            
            if (currentFilter === 'active') {
                filteredTasks = taskData.filter(task => !task[2]); // task[2] is the completed state
            } else if (currentFilter === 'completed') {
                filteredTasks = taskData.filter(task => task[2]); // task[2] is the completed state
            }
            
            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
            
            filteredTasks.forEach(task => {
                const taskId = task[0];  // task[0] is the task id
                const taskText = task[1];  // task[1] is the task description
                const completed = task[2] || false;  // task[2] is the completed state
                
                const li = document.createElement('li');
                if (completed) {
                    li.classList.add('completed');
                }
                
                // Create task content container
                const taskContent = document.createElement('div');
                taskContent.classList.add('task-content');
                
                // Create checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = completed;
                checkbox.classList.add('task-checkbox');
                checkbox.onchange = () => toggleTaskCompletion(taskId, !completed);
                
                // Create task text span
                const taskTextSpan = document.createElement('span');
                taskTextSpan.textContent = taskText;
                taskTextSpan.classList.add('task-text');
                
                // Add checkbox and text to task content
                taskContent.appendChild(checkbox);
                taskContent.appendChild(taskTextSpan);
                
                // Create action buttons container
                const taskActions = document.createElement('div');
                taskActions.classList.add('task-actions');
                
                // Create edit button
                const editButton = document.createElement('button');
                editButton.innerHTML = '<i class="fas fa-edit"></i>';
                editButton.classList.add('btn', 'edit-btn');
                editButton.onclick = () => editTask(li, taskId, taskText);
                
                // Create delete button
                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                deleteButton.classList.add('btn', 'delete-btn');
                deleteButton.onclick = () => deleteTask(taskId);
                
                // Add buttons to actions container
                taskActions.appendChild(editButton);
                taskActions.appendChild(deleteButton);
                
                // Add content and actions to list item
                li.appendChild(taskContent);
                li.appendChild(taskActions);
                
                // Add the list item to the task list
                taskList.appendChild(li);
            });
            
            // Update task count
            updateTaskCount();
        }

        // Function to update task count
        function updateTaskCount() {
            const activeTaskCount = taskData.filter(task => !task[2]).length;
            document.getElementById('taskCount').textContent = activeTaskCount;
        }

        // Function to toggle task completion
        function toggleTaskCompletion(taskId, completed) {
            updateStatus("Syncing...");
            
            fetch(`${baseUrl}/update_task/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ completed: completed })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                getTasks();  // Refresh the task list
            })
            .catch(error => {
                console.error('Error updating task:', error);
                updateStatus("Disconnected");
            });
        }

        // Function to edit a task
        function editTask(listItem, taskId, currentText) {
            // Remove the existing content
            listItem.innerHTML = '';
            
            // Create edit form
            const form = document.createElement('div');
            form.classList.add('edit-form');
            
            // Create edit input
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.classList.add('edit-input');
            
            // Create save button
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save';
            saveButton.classList.add('save-btn');
            
            // Add input and button to form
            form.appendChild(input);
            form.appendChild(saveButton);
            
            // Add form to list item
            listItem.appendChild(form);
            
            // Focus the input
            input.focus();
            
            // Handle save button click
            saveButton.onclick = () => saveTask(taskId, input.value);
            
            // Handle enter key
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    saveTask(taskId, input.value);
                }
            });
        }

        // Function to save an edited task
        function saveTask(taskId, newText) {
            if (newText.trim()) {
                updateStatus("Syncing...");
                
                fetch(`${baseUrl}/update_task/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task: newText })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    getTasks();  // Refresh the task list
                })
                .catch(error => {
                    console.error('Error updating task:', error);
                    updateStatus("Disconnected");
                });
            }
        }

        // Function to delete a task
        function deleteTask(taskId) {
            updateStatus("Syncing...");
            
            fetch(`${baseUrl}/delete_task/${taskId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                getTasks();  // Refresh the task list
            })
            .catch(error => {
                console.error('Error deleting task:', error);
                updateStatus("Disconnected");
            });
        }

        // Toggle dark mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            
            const icon = document.querySelector('.dark-mode-toggle i');
            if (isDarkMode) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
            
            // Save preference
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Handle visibility change to pause/resume polling when tab is inactive
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden, pause polling to save resources
                stopAutoRefresh();
            } else {
                // Page is visible again, resume polling and immediately check for updates
                getTasks();
                startAutoRefresh();
            }
        });

        // Handle window focus/blur events
        window.addEventListener('focus', function() {
            // Window got focus, immediately check for updates and resume polling
            getTasks();
            startAutoRefresh();
        });

        window.addEventListener('blur', function() {
            // Window lost focus, pause polling to save resources
            stopAutoRefresh();
        });
    </script>
</body>
</html>
